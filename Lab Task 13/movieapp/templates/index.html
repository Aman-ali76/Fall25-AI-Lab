<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flask Movie Recommender</title>
    <style>
        /* Modern/Dark Theme inspired by popular streaming services */
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #141414; 
            color: #e5e5e5;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }
        .container { 
            background: #1f1f1f; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
            max-width: 1100px; 
            width: 95%; 
        }
        h1 { 
            color: #e50914; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: flex-end;
        }
        .input-group {
            flex-grow: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #b3b3b3;
        }
        input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em;
            background-color: #333;
            color: #e5e5e5;
        }
        button { 
            background-color: #e50914; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.1em; 
            transition: background-color 0.3s, transform 0.1s;
            height: 44px; /* Align with inputs */
        }
        button:hover { 
            background-color: #b2070c; 
            transform: translateY(-1px);
        }
        #results-container { 
            margin-top: 40px; 
            border-top: 1px solid #333;
            padding-top: 30px;
        }
        .recommendation-row { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 20px; 
            text-align: center; 
        }
        .movie-card { 
            margin: 10px 0;
            transition: transform 0.3s ease-in-out;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img { 
            width: 100%; 
            height: 225px; 
            object-fit: cover; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .movie-card a {
            text-decoration: none;
            color: inherit;
        }
        .movie-card p { 
            font-size: 0.9em; 
            font-weight: bold; 
            margin-top: 10px; 
            color: #fff; 
            height: 30px; 
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #e50914;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¬ Advanced Movie Recommender</h1>
        
        <div class="controls">
            <!-- Movie Input -->
            <div class="input-group">
                <label for="movieInput">Enter a Movie Title:</label>
                <input type="text" id="movieInput" list="movies" placeholder="e.g., Avatar">
                <datalist id="movies">
                    <!-- Jinja2 Template: Flask titles here -->
                    {% for movie in movies_list %}
                        <option value="{{ movie }}">
                    {% endfor %}
                </datalist>
            </div>

            <!-- Number of Recommendations Feature -->
            <div class="input-group" style="max-width: 150px;">
                <label for="numRecs">Count (K):</label>
                <select id="numRecs">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            
            <!-- Recommend Button -->
            <button onclick="getRecommendations()">Recommend</button>
        </div>

        <div id="results-container">
            <h2>Recommendations:</h2>
            <div id="recommendationsList" class="recommendation-row">
                <p class="loading-message">Enter a movie title to get started.</p>
            </div>
        </div>
    </div>

    <script>
        function getRecommendations() {
            const movieName = document.getElementById('movieInput').value;
            const count = parseInt(document.getElementById('numRecs').value); 
            const resultsDiv = document.getElementById('recommendationsList');
            
            if (!movieName.trim()) {
                resultsDiv.innerHTML = '<p class="loading-message" style="color: yellow;">Please enter a movie title.</p>';
                return;
            }

            resultsDiv.innerHTML = '<p class="loading-message">Fetching recommendations...</p>';
            
            // Fetch API call
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Movie name aur count dono JSON body mein bhejna
                body: JSON.stringify({ 'movie_name': movieName, 'count': count }) 
            })
            .then(response => response.json())
            .then(data => {
                resultsDiv.innerHTML = ''; 

                const names = data.recommendations;
                const posters = data.posters;
                const ids = data.ids; // TMDB IDs receive karna
                
                if (names.length === 1 && names[0].includes("not found")) {
                     resultsDiv.innerHTML = `<p class="loading-message" style="color: red;">${names[0]}</p>`;
                     return;
                }
                
                if (names && names.length > 0) {
                    names.forEach((name, index) => {
                        const card = document.createElement('div');
                        card.className = 'movie-card';
                        
                        // Poster ko link banane ke liye Anchor tag (a)
                        const movieLink = document.createElement('a');
                        // TMDB URL ko movie ID se banana
                        movieLink.href = `https://www.themoviedb.org/movie/${ids[index]}`; 
                        movieLink.target = '_blank'; 
                        
                        const img = document.createElement('img');
                        img.src = posters[index];
                        img.alt = name + ' Poster';
                        
                        movieLink.appendChild(img); // Image ko link ke andar daalna
                        
                        const title = document.createElement('p');
                        title.textContent = name;
                        
                        card.appendChild(movieLink); 
                        card.appendChild(title);
                        resultsDiv.appendChild(card);
                    });
                } else {
                    resultsDiv.innerHTML = '<p class="loading-message">No recommendations found or an API error occurred.</p>';
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p class="loading-message" style="color: red;">An error occurred while fetching data. Check server logs.</p>';
            });
        }
    </script>

</body>
</html>
