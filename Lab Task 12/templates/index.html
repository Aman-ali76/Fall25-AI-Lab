<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-predict {
            background-color: #007bff; /* Blue */
            border-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-predict:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 0.5rem;
            background-color: #e2f0ff; /* Very light blue */
            border: 1px solid #b8daff;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="card-title text-center mb-4 text-primary">Student GPA Predictor ðŸŽ“</h2>
            <form action="/predict" method="post">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="StudentID" class="form-label">Student ID</label>
                        <input type="number" class="form-control" id="StudentID" name="StudentID" required 
                               value="{{ input_data.StudentID if input_data else '' }}" min="1">
                    </div>
                    <div class="col-md-6">
                        <label for="Age" class="form-label">Age (Years)</label>
                        <input type="number" class="form-control" id="Age" name="Age" required 
                               value="{{ input_data.Age if input_data else '' }}" min="18" max="60">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="Gender" class="form-label">Gender</label>
                        <select class="form-select" id="Gender" name="Gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="1" {% if input_data and input_data.Gender == 1 %}selected{% endif %}>Male (1)</option>
                            <option value="0" {% if input_data and input_data.Gender == 0 %}selected{% endif %}>Female (0)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="StudyHoursPerWeek" class="form-label">Study Hours Per Week</label>
                        <input type="number" step="0.01" class="form-control" id="StudyHoursPerWeek" name="StudyHoursPerWeek" required 
                               value="{{ input_data.StudyHoursPerWeek if input_data else '' }}" min="0">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="AttendanceRate" class="form-label">Attendance Rate (%)</label>
                        <input type="number" step="0.01" class="form-control" id="AttendanceRate" name="AttendanceRate" required 
                               value="{{ input_data.AttendanceRate if input_data else '' }}" min="0" max="100">
                    </div>
                    <div class="col-md-6">
                        <label for="Major" class="form-label">Major (Encoded)</label>
                        <select class="form-select" id="Major" name="Major" required>
                            <option value="" disabled selected>Select Major Code</option>
                            <option value="0" {% if input_data and input_data.Major == 0 %}selected{% endif %}>Major 0</option>
                            <option value="1" {% if input_data and input_data.Major == 1 %}selected{% endif %}>Major 1</option>
                            <option value="2" {% if input_data and input_data.Major == 2 %}selected{% endif %}>Major 2</option>
                            <option value="3" {% if input_data and input_data.Major == 3 %}selected{% endif %}>Major 3</option>
                            <option value="4" {% if input_data and input_data.Major == 4 %}selected{% endif %}>Major 4</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="PartTimeJob" class="form-label">Part Time Job</label>
                        <select class="form-select" id="PartTimeJob" name="PartTimeJob" required>
                            <option value="" disabled selected>Select Option</option>
                            <option value="1" {% if input_data and input_data.PartTimeJob == 1 %}selected{% endif %}>Yes (1)</option>
                            <option value="0" {% if input_data and input_data.PartTimeJob == 0 %}selected{% endif %}>No (0)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ExtraCurricularActivities" class="form-label">Extra Curricular Activities</label>
                        <select class="form-select" id="ExtraCurricularActivities" name="ExtraCurricularActivities" required>
                            <option value="" disabled selected>Select Option</option>
                            <option value="1" {% if input_data and input_data.ExtraCurricularActivities == 1 %}selected{% endif %}>Yes (1)</option>
                            <option value="0" {% if input_data and input_data.ExtraCurricularActivities == 0 %}selected{% endif %}>No (0)</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-predict btn-lg">Predict GPA</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="result-box mt-4">
                {{ prediction_text }}
            </div>
            {% endif %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
